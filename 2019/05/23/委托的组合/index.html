        <h2 id="委托的组合"><a href="#委托的组合" class="headerlink" title="委托的组合"></a>委托的组合</h2><p><strong>委托是可以相加的，可以形成一个新的委托对象，<br>调用这个新的委托对象的时候，会按顺序把组合的委托依次执行；<br>MyDel zh = new MyDel(F1) + new MyDel(F1) + new MyDel(F1);</strong><br><a id="more"></a><br><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Program</span></span></span><br><span class="line"><span class="class">  &#123;</span></span><br><span class="line">      <span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Main</span><span class="params">(<span class="built_in">string</span>[] args)</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">          MyDel d1 = F1;<span class="comment">//MyDel d1=new MyDel(F1);</span></span><br><span class="line">          MyDel d2 = F2;</span><br><span class="line">          MyDel d3 = F3;</span><br><span class="line">          MyDel zh = d1 + d2 + d3;<span class="comment">//委托是可以相加的，可以形成一个新的委托对象，</span></span><br><span class="line">          <span class="comment">//调用这个新的委托对象的时候，会按顺序把组合的委托依次执行；</span></span><br><span class="line">          <span class="comment">//MyDel zh = new MyDel(F1) + new MyDel(F1) + new MyDel(F1);</span></span><br><span class="line">          zh(<span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">          MyDel zh2 = d1  + d3;</span><br><span class="line">          Console.WriteLine(<span class="string">"第二次："</span>);</span><br><span class="line">          zh2(<span class="number">8</span>);</span><br><span class="line">          Console.WriteLine(<span class="string">"第三次："</span>);</span><br><span class="line">          zh = zh - d1;</span><br><span class="line">          zh(<span class="number">3</span>);</span><br><span class="line">          Console.ReadKey();</span><br><span class="line"></span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">F1</span><span class="params">(<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">          Console.WriteLine(<span class="string">"我是F1="</span> + i);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">F2</span><span class="params">(<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">          Console.WriteLine(<span class="string">"我是F2="</span> + i * <span class="number">2</span>);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">F3</span><span class="params">(<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function">      </span>&#123;</span><br><span class="line">          Console.WriteLine(<span class="string">"我是F3="</span> + i * i);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="function">delegate <span class="keyword">void</span> <span class="title">MyDel</span><span class="params">(<span class="keyword">int</span> i)</span></span>;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure></p>
